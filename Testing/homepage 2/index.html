<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website with Iframe Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling caused by iframe */
    font-family: Arial, sans-serif;
  }
  
  #background-iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none; /* Remove iframe border */
  }

  #content {
    position: relative;
    z-index: 1; /* Ensure content is above the iframe */
    padding: 20px;
    color: #fff;
    text-align: center;
  }

  /* Additional styling */
  /* You may need to adjust these styles to fit your design */
  #content h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  #content p {
    font-size: 1.2em;
  }
</style>
</head>
<body>

<iframe id="background-iframe" src="https://sirdug.github.io/rain-background/" frameborder="0"></iframe>

<div id="content">
  <h1>Welcome to My Website</h1>
  <p>This is some content displayed on top of the iframe background.</p>
</div>

</body>
</html>
